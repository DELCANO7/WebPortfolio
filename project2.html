<body>

  <section class="slider">

        <div class="slide"><img src="img/PROJ2.png" alt="Slide 2"></div>

        <div class="slide"><img src="img/PROJ4.png" alt="Slide 4"></div>
        <div class="slide"><img src="img/PROJ5.png" alt="Slide 5"></div>
        <div class="slide"><img src="img/PROJ6.png" alt="Slide 6"></div>
        <div class="slide"><img src="img/PROJ7.png" alt="Slide 7"></div>
    </div>
    <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
    <button class="next" onclick="moveSlide(1)">&#10095;</button>
    <div class="dots-container">
        <span class="dot" onclick="currentSlide(0)"></span>
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>

        <span class="dot" onclick="currentSlide(5)"></span>

        <span class="dot" onclick="currentSlide(7)"></span>
    </div>
</section>

  <section id="contact" class="contact">

      <h2>Contact Me</h2>

  <!-- ====== MODAL HTML ====== -->
  <div id="imgModal" class="modal">
    <span class="modal-close">&times;</span>
    <img class="modal-content" id="modalImg">
  </div>

  <!-- ====== SCRIPT ====== -->
  <script>
    let currentIndex = 0;
    const slides = document.querySelectorAll(".slide");
    const dots = document.querySelectorAll(".dot");
    const sliderWrapper = document.querySelector(".slider-wrapper");

    function moveSlide(direction) {
      currentIndex = (currentIndex + direction + slides.length) % slides.length;
      updateSlider();
    }

    function currentSlide(index) {
      currentIndex = index;
      updateSlider();
    }

    function updateSlider() {
      sliderWrapper.style.transform = `translateX(${-currentIndex * 100}%)`;
      dots.forEach((dot, i) => dot.classList.toggle("active", i === currentIndex));
    }

    function autoSlide() {
      moveSlide(1);
    }

    let slideInterval = setInterval(autoSlide, 3000);

    document.querySelector(".slider").addEventListener("mouseenter", () => clearInterval(slideInterval));
    document.querySelector(".slider").addEventListener("mouseleave", () => slideInterval = setInterval(autoSlide, 3000));

    updateSlider();

    // ===== MODAL SCRIPT =====
    const modal = document.getElementById("imgModal");
    const modalImg = document.getElementById("modalImg");
    const modalClose = document.querySelector(".modal-close");

    document.querySelectorAll('.slide img').forEach(img => {
      img.addEventListener('click', function() {
        modal.style.display = "block";
        modalImg.src = this.src;
      });
    });

    modalClose.onclick = function() {
      modal.style.display = "none";
    };

    window.onclick = function(e) {
      if (e.target == modal) {
        modal.style.display = "none";
      }
    };
  </script>

  <!-- ====== STYLE ====== -->
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #f2f6f9, #e0eafc);
      color: #333;
      margin: 0;
      padding: 0;
    }

    .header h1.typing-text {
      overflow: hidden; /* Ensures text is hidden during typing */
      white-space: nowrap; /* Prevents text from wrapping */
      border-right: 3px solid #333; /* Cursor effect */
      animation: typing 3s steps(30, end), blink 0.75s step-end infinite;
      font-size: 2.5rem;
      font-weight: 600;
      color: #decccc;
      text-align: center;
      margin-top: 20px;
    }

    @keyframes typing {
      from {
        width: 0;
      }
      to {
        width: 100%;
      }
    }

    @keyframes blink {
      from, to {
        border-color: transparent;
      }
      50% {
        border-color: #333;
      }
    }

    .header .btn, .contact .btn {
      background-color: #4a90e2;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 30px;
      font-weight: 500;
      transition: background 0.3s ease;
      display: inline-block;
      margin-top: 15px;
    }

    .header .btn:hover, .contact .btn:hover {
      background-color: #357ABD;
    }

    .social-links a {
      color: #f0f3f6;
      font-size: 20px;
      margin: 0 10px;
      transition: transform 0.3s ease, color 0.3s ease;
    }

    .social-links a:hover {
      transform: scale(1.2);
      color: #357ABD;
    }

    /* SLIDER STYLES */
    .slider {
      position: relative;
      max-width: 800px;
      margin: 50px auto;
      overflow: hidden;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
    }

    .slider-wrapper {
      display: flex;
      transition: transform 0.8s ease-in-out;
    }

    .slide {
      min-width: 100%;
    }

    .slide img {
      width: 100%;
      height: 450px;
      object-fit: cover;
      display: block;
      border-radius: 15px;
      opacity: 0;
      animation: fadeIn 1s ease-in-out forwards;
      cursor: pointer;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .prev, .next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255, 255, 255, 0.3);
      color: rgb(71, 65, 65);
      border: none;
      padding: 15px;
      cursor: pointer;
      border-radius: 50%;
      transition: 0.1s;
      backdrop-filter: blur(10px);
    }

    .prev:hover, .next:hover {
      background: rgba(255, 255, 255, 0.5);
    }

    .prev { left: 10px; }
    .next { right: 10px; }

    .dots-container {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 8px;
    }

    .dot {
      width: 12px;
      height: 12px;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      cursor: pointer;
      transition: 0.1s;
    }

    .dot:hover, .dot.active {
      background: rgb(212, 208, 208);
      transform: scale(0.8);
    }

    /* MODAL STYLES */
    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      padding-top: 60px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.8);
    }

    .modal-content {
      margin: auto;
      display: block;
      width: 90%;
      max-width: 800px;
      max-height: 90%;
      object-fit: contain;
      border-radius: 10px;
      animation: zoom 0.3s ease;
    }

    @keyframes zoom {
      from { transform: scale(0.7); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .modal-close {
      position: absolute;
      top: 20px;
      right: 35px;
      color: white;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .modal-close:hover {
      color: #bbb;
    }

    /* RESPONSIVE DESIGN */
    @media (max-width: 768px) {
      .header h1.typing-text { font-size: 1.8rem; }
      .prev, .next { padding: 10px; }
      .social-links a { font-size: 18px; margin: 0 6px; }
      .header .btn, .contact .btn { padding: 8px 16px; font-size: 14px; }
      .container { padding: 0 15px; text-align: center; }
      .name-img { max-width: 100%; height: auto; }
    }

    @media (max-width: 480px) {
      .header h1.typing-text { font-size: 1.4rem; }
      .slider { max-width: 100%; margin: 20px auto; }
      .dots-container { gap: 5px; }
      .dot { width: 10px; height: 10px; }
      .prev, .next { padding: 8px; }
    }
  </style>

</body>
</html>
