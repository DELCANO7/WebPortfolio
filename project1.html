<!DOCTYPE html>

</head>
<body>

      <div class="slide"><img src="img/PRET4.jpg" alt="Posttest Slide 5" /></div>

    </div>
    <button class="prev" onclick="movePosttestSlide(-1)">&#10094;</button>
    <button class="next" onclick="movePosttestSlide(1)">&#10095;</button>
    <div class="dots-container">
      <span class="dot" onclick="currentPosttestSlide(1)"></span>
      <span class="dot" onclick="currentPosttestSlide(2)"></span>
      <span class="dot" onclick="currentPosttestSlide(3)"></span>

  <!-- SLIDESHOW SCRIPT -->
  <script>
    let currentPosttestIndex = 0;
    const posttestSlides = document.querySelectorAll("#posttest-slider .slide");
    const posttestDots = document.querySelectorAll("#posttest-slider .dot");
    const posttestSliderWrapper = document.querySelector("#posttest-slider .slider-wrapper");

    function movePosttestSlide(direction) {
      currentPosttestIndex = (currentPosttestIndex + direction + posttestSlides.length) % posttestSlides.length;
      updatePosttestSlider();
    }

    function currentPosttestSlide(index) {
      currentPosttestIndex = index;
      updatePosttestSlider();
    }

    function updatePosttestSlider() {
      posttestSliderWrapper.style.transform = `translateX(${-currentPosttestIndex * 100}%)`;
      posttestDots.forEach((dot, i) => dot.classList.toggle("active", i === currentPosttestIndex));
    }

    function autoPosttestSlide() {
      movePosttestSlide(1);
    }

    let posttestSlideInterval = setInterval(autoPosttestSlide, 3000);

    document.querySelector("#posttest-slider").addEventListener("mouseenter", () => clearInterval(posttestSlideInterval));
    document.querySelector("#posttest-slider").addEventListener("mouseleave", () => posttestSlideInterval = setInterval(autoPosttestSlide, 3000));

    updatePosttestSlider();

    // PRETEST SLIDESHOW SCRIPT
    let currentPretestIndex = 0;
    const pretestSlides = document.querySelectorAll("#pretest-slider .slide");
    const pretestDots = document.querySelectorAll("#pretest-slider .dot");
    const pretestSliderWrapper = document.querySelector("#pretest-slider .slider-wrapper");

    function movePretestSlide(direction) {
      currentPretestIndex = (currentPretestIndex + direction + pretestSlides.length) % pretestSlides.length;
      updatePretestSlider();
    }

    function currentPretestSlide(index) {
      currentPretestIndex = index;
      updatePretestSlider();
    }

    function updatePretestSlider() {
      pretestSliderWrapper.style.transform = `translateX(${-currentPretestIndex * 100}%)`;
      pretestDots.forEach((dot, i) => dot.classList.toggle("active", i === currentPretestIndex));
    }

    function autoPretestSlide() {
      movePretestSlide(1);
    }

    let pretestSlideInterval = setInterval(autoPretestSlide, 3000);

    document.querySelector("#pretest-slider").addEventListener("mouseenter", () => clearInterval(pretestSlideInterval));
    document.querySelector("#pretest-slider").addEventListener("mouseleave", () => pretestSlideInterval = setInterval(autoPretestSlide, 3000));

    updatePretestSlider();
  </script>

<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(to bottom right, #f2f6f9, #e0eafc);
    color: #333;
    margin: 0;
    padding: 0;
  }

  .header h1.typing-text {
    overflow: hidden;
    white-space: nowrap;
    border-right: 2px solid #333;
    animation: typing 3s steps(30, end) infinite alternate, blink 0.75s step-end infinite;
    font-size: 2.5rem;
    font-weight: 600;
    color: #decccc;
    text-align: center;
    margin-top: 20px;
  }

  @keyframes typing {
    from { width: 0 }
    to { width: 100% }
  }

  @keyframes blink {
    from, to { border-color: transparent }
    50% { border-color: #333 }
  }

  .header .btn,
  .contact .btn {
    background-color: #4a90e2;
    color: white;
    padding: 10px 20px;
    text-decoration: none;
    border-radius: 30px;
    font-weight: 500;
    transition: background 0.3s ease;
    display: inline-block;
    margin-top: 15px;
  }

  .header .btn:hover,
  .contact .btn:hover {
    background-color: #357ABD;
  }

  .social-links a {
    color: #f0f3f6;
    font-size: 20px;
    margin: 0 10px;
    transition: transform 0.3s ease, color 0.3s ease;
  }

  .social-links a:hover {
    transform: scale(1.2);
    color: #357ABD;
  }

  /* SLIDER STYLES */
  .slider {
    position: relative;
    max-width: 800px;
    margin: 50px auto;
    overflow: hidden;
    border-radius: 15px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
  }

  .slider-wrapper {
    display: flex;
    transition: transform 0.8s ease-in-out;
  }

  .slide {
    min-width: 100%;
  }

  .slide img {
    width: 100%;
    height: 400px; /* Fixed height */
    object-fit: cover; /* Maintain good aspect ratio */
    display: block;
    border-radius: 15px;
    opacity: 0; /* Start invisible */
    animation: fadeIn 1s ease-in-out forwards; /* Fade in */
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  .prev, .next {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background: rgba(255, 255, 255, 0.3);
    color: rgb(71, 65, 65);
    border: none;
    padding: 15px;
    cursor: pointer;
    border-radius: 50%;
    transition: 0.1s;
    backdrop-filter: blur(10px);
  }

  .prev:hover, .next:hover {
    background: rgba(255, 255, 255, 0.5);
  }

  .prev { left: 10px; }
  .next { right: 10px; }

  .dots-container {
    position: absolute;
    bottom: 10px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 8px;
  }

  .dot {
    width: 12px;
    height: 12px;
    background: rgba(255, 255, 255, 0.5);
    border-radius: 50%;
    cursor: pointer;
    transition: 0.1s;
  }

  .dot:hover, .dot.active {
    background: rgb(212, 208, 208);
    transform: scale(0.8);
  }

  /* RESPONSIVE DESIGN */
  @media (max-width: 768px) {
    .header h1.typing-text {
      font-size: 1.8rem;
    }

    .prev, .next {
      padding: 10px;
    }

    .social-links a {
      font-size: 18px;
      margin: 0 6px;
    }

    .header .btn,
    .contact .btn {
      padding: 8px 16px;
      font-size: 14px;
    }

    .container {
      padding: 0 15px;
      text-align: center;
    }

    .name-img {
      max-width: 100%;
      height: auto;
    }
  }

  @media (max-width: 480px) {
    .header h1.typing-text {
      font-size: 1.4rem;
    }

    .slider {
      max-width: 100%;
      margin: 20px auto;
    }

    .dots-container {
      gap: 5px;
    }

    .dot {
      width: 10px;
      height: 10px;
    }

    .prev, .next {
      padding: 8px;
    }
  }
</style>

</body>
</html>
